  <body>
    <header>
      <div>
        <img src="assets/logo.png" class="logo" onclick="refresh()" />
      </div>
    </header>

    <table class="table" cellpadding="50">
      <tr>
        <td>Note Id<span style="color: red">*</span></td>
        <td>
          <input
            type="number"
            id="noteId"
            class="input"
            placeholder="min 10 digits"
          />
        </td>
      </tr>
      <tr>
        <td>Key<span style="color: red">*</span></td>
        <td>
          <input
            type="password"
            id="key"
            class="input key"
            placeholder="private"
          />
        </td>
      </tr>
      <tr>
        <td style="display: flex">Description</td>
        <td>
          <textarea
            type="text"
            rows="8"
            id="des"
            class="input textarea"
          ></textarea>
        </td>
      </tr>
    </table>

    <div class="buttons">
      <button class="" onclick="insert()">Insert</button>
      <button class="" onclick="update()">Update</button>
      <button class="" onclick="delet()">Delete</button>
      <button class="" onclick="read()">Read</button>
    </div>

    <div class="notes">
